<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CANVAS Ball</title>
    <style>
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <label for="radius">Ball radius</label>
      <input
        type="range"
        name="radius"
        id="radius"
        oninput="this.nextElementSibling.innerHTML = this.value" />
      <output>25</output>
    </div>
    <canvas></canvas>
    <script src="index.js"></script>
  </body>
</html>
